<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html inputs</title>
</head>
<body>
    <form action="mailto:whizsneha@gmail.com" method="POST" enctype="text/plain">
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="yourName" value=""></td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" name="yourAge" value=""></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth:</label></td>
                <td><input type="date" name="yourDOB" value=""></td>
            </tr>
            <tr>
                <td><label for="">Sex:</label></td>
                <td>
                    <div>
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Male</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                      </div>
            </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="yourEmail" value=""></td>
            </tr>
            <tr>
                <td><label for="message">Your message:</label></td>
                <td><textarea name="yourMessage" rows="10" cols="20"></textarea></td>
            </tr>
            
            <tr>
                <td><input type="submit"</td>
                <td><input type="reset"></td>
            </tr>
        </table>
        

    </form>
    <a href="index.html">Go Back</a>
</body>
</html>
